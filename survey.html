<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samir Binzela">
    <title>The World Fruit Design Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--the world fruit Design form-->
    <form class="container">
        <fieldset>
            <h1 class="h1">The World Fruit</h1>
            <h3 class="h3">Fruit Survey</h3>
            <table class="table">
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input class="input1" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <input class="input2" placeholder="Enter your address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email</label>
                        </td>
                        <td>
                            <input class="input3" placeholder="Enter your email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pieces_fruit">How many pieces of fruit do you eat per day?</label>
                            </td>
                            <td>
                                <input type="radio" name= "pieces_fruit">0 <br>
                                <input type="radio" name= "pieces_fruit">1 <br>
                                <input type="radio" name= "pieces_fruit">2 <br>
                                <input type="radio" name= "pieces_fruit">more than 2
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Favourite fruit">My Favourite Fruit</label>
                                </td>
                                <td>
                                    <select multiple size="4">
                                        <option value="Bananas">Bananas</option>
                                        <option value="apple">Apple</option>
                                        <option value="mango">Mango</option>
                                        <option value="orange">Orange</option>
                                        <option value="watermeleon">Watermeleon</option>
                                    </select> 
                                    </td>
                                </tr>
                                <tr>
                                    <td> 
                                        <label for="brochure">Would you like a brochure?</label>
                                    </td>
                                    <td>
                                        <input type="checkbox" name="brochure">Yes
                                        <input type="checkbox" name="brochure">No
                                    </td>
                                </tr>
                                <tr>
                                   <td class="td1">
                                       <input type="submit" value="submit" class="input4">
                                       <input type="reset" value="reset" class="input5">
                                   </td>  
                                </tr>
                 </table>
        </fieldset>
    </form>
</body>
</html>
